<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-7">
            <img
                class="img-responsive"
                style="max-height: 65%;max-width: 100%;"
                src="../../../../assets/images/login.jpg">
        </div>
        <div class="col-lg-4" *ngIf="!isForgotPwd">
            <h4 class="title-login">Restaurant | {{isLoggedIn ? 'Log in' : 'Sign up'}}</h4>
            <p class="sub-title-login">
                Please, {{isLoggedIn ? 'Log in' : 'Sign up'}} to continue.
            </p>
            <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
                <lacc-input-container *ngIf="!isLoggedIn" [showTip]="false">
                    <input type="text" 
                    class="form-control" 
                    ngModel
                    name="fullName"
                    required
                    placeholder="Full Name">
                </lacc-input-container>

                <lacc-input-container [showTip]="false">
                    <input type="text" 
                    class="form-control" 
                    ngModel
                    name="email"
                    required
                    placeholder="Email">
                </lacc-input-container>

                <lacc-input-container [showTip]="false">
                    <input type="password" 
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    placeholder="Password">
                </lacc-input-container>
                <lacc-input-container *ngIf="!isLoggedIn" [showTip]="false">
                    <input type="text" 
                    class="form-control" 
                    ngModel
                    name="city"
                    required
                    placeholder="City">
                </lacc-input-container>
                <lacc-input-container *ngIf="!isLoggedIn" [showTip]="false">
                    <input type="text" 
                    class="form-control" 
                    ngModel
                    name="country"
                    required
                    placeholder="Country">
                </lacc-input-container>

                <!-- 

                <lacc-input-container *ngIf="isForgotPwd"  [showTip]="false">
                    <input type="password" 
                    class="form-control"
                    ngModel
                    name="newPassword"
                    required
                    placeholder="New Password">
                </lacc-input-container>

                <lacc-input-container *ngIf="isForgotPwd" [showTip]="false">
                    <input type="password" 
                    class="form-control"
                    ngModel
                    name="confirmPassword"
                    required
                    placeholder="Confirm Password">
                </lacc-input-container> -->
                

                <div class="row">
                    <!-- /.col -->
                    <div class="col-lg-12">
                        <button [disabled]="loginForm.invalid" *ngIf="!isForgotPwd" type="submit"
                            class="btn btn-primary">
                            {{isLoggedIn ? 'Log in' : 'Sign up'}}
                        </button>
                        &nbsp;
                        <button type="button" class="btn btn-default" *ngIf="!isForgotPwd" (click)="switchMode()">
                            Switch to {{ !isLoggedIn ? 'Log in' : 'Sign Up' }}
                        </button>
                        &nbsp;
                        <button type="button" class="btn btn-light" *ngIf="!isForgotPwd" (click)="forgotPwd()">
                            Forgot Password?
                        </button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
        </div>

        <div class="col-lg-4" *ngIf="isForgotPwd && !isVerified">
            <h4 class="title-login">Forgot Password</h4>
            <p class="sub-title-login">
                Please enter your registered Email-ID to get the reset password link.
            </p>
            <form (ngSubmit)="verifyEmail(forgotForm)" #forgotForm="ngForm">
                <lacc-input-container [showTip]="false">
                    <input type="email" 
                    class="form-control" 
                    ngModel
                    name="emailID"
                    id="emailID"
                    value=""
                    required
                    placeholder="Enter Email ID">
                </lacc-input-container>

                <div class="row">
                    <!-- /.col -->
                    <div class="col-lg-12">
                        <button [disabled]="forgotForm.invalid" type="submit" class="btn btn-primary">
                            Verify Email-ID
                        </button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

        </div>
        <div class="col-lg-4" *ngIf="isVerified">
            <h4 class="title-login">Email-ID Verified</h4>
            <p class="sub-title-login">
                Please enter new password.
            </p>
            <form (ngSubmit)="pwdDone(pwdForm)" #pwdForm="ngForm">
                <lacc-input-container [showTip]="false">
                    <input type="password" 
                    class="form-control"
                    ngModel
                    name="newPassword"
                    required
                    placeholder="New Password">
                </lacc-input-container>

                <lacc-input-container  [showTip]="false">
                    <input type="password" 
                    class="form-control"
                    ngModel
                    name="confirmPassword"
                    required
                    placeholder="Confirm Password">
                </lacc-input-container>
                <p style="color: red;" *ngIf="isMisMatch">
                    Password Missmatch.
                </p>

                <div class="row">
                    <!-- /.col -->
                    <div class="col-lg-12">
                        <button [disabled]="forgotForm.invalid" type="submit" class="btn btn-primary">
                            Change Password
                        </button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

        </div>

    </div>
</div>
