<form id="eventBooking" #eventBooking="ngForm" (ngSubmit)="storeData(); eventBooking.reset()">
  <div class="col-lg-12 col-xs-12">
      <h4>Please select your event booking details:</h4>
      <div class="col-lg-4 col-xs-12">
        <label for="eventType">Select Event Type</label>
        <select id="eventType" class="form-control" name="eventType" #type="ngModel" [(ngModel)]='reserve.type' required ngModel>
            <option value="Marriage">Marriage</option>
            <option value="Birthday">Birthday</option>
            <option value="Office Party">Office Party</option>
            <option value="Engagement">Engagement</option>
            <option value="others">Others</option>
        </select>
        <div *ngIf="reserve.type == 'others'">
            <br>            
            <input type="text" class="form-control" #ttype="ngModel" placeholder="Enter event type..." name="other" [(ngModel)]=othertype required ngModel>
        </div>
      </div>
      <div class="col-lg-4 col-xs-12">
          <label for="guestCount">Number of Guests</label>
          <select id="guestCount" class="form-control" #guestCount="ngModel" name="guestCount" [(ngModel)]='reserve.no' required ngModel>
              <option value="25-50">25-50</option>
              <option value="50-75">50-75</option>
              <option value="75-100">75-100</option>
              <option value="100-150">100-150</option>
              <option value="150-200">150-200</option>
              <option value="200-250">200-250</option>
              <option value="250-300">250-300</option>
              <option value="300-350">300-350</option>
              <option value="350-400">350-400</option>
              <option value="400-450">400-450</option>
              <option value="450-500">450-500</option>
          </select>
      </div>
      <div class="col-lg-4 col-xs-12">
          <label for="bookingTime">Select a Menu</label>
          <select id="bookingTime" class="form-control" #bookingTime="ngModel" name="bookingTime" [(ngModel)]='reserve.menu' required ngModel>
              <option value="Menu 1">Menu 1</option>
              <option value="Menu 2">Menu 2</option>
              <option value="Menu 3">Menu 3</option>
              <option value="Menu 4">Menu 4</option>
              <option value="Menu 5">Menu 5</option>              
          </select>
      </div>
  </div>
  <br>
  <div class="col-lg-12 col-xs-12">
      <h4>Enter Date and Timining:</h4>
      <div class="col-lg-6 col-xs-12">
          <label for="startDetails">Starting details</label>
          <input id="startDate" name="startDate" type="date" class="form-control" [(ngModel)]='reserve.start_date' #startDate="ngModel" required ngModel><br>
          <input id="startTime" name="startTime" type="time" class="form-control" [(ngModel)]='reserve.start_time' #startTime="ngModel" required ngModel>
      </div>
      <div class="col-lg-6 col-xs-12">
        <label for="endDetails">Ending details</label>
        <input id="endDate" name="endDate" type="date" class="form-control" [(ngModel)]='reserve.end_date' #endDate="ngModel" required ngModel><br>
        <input id="endTime" name="endTime" type="time" class="form-control" [(ngModel)]='reserve.end_time' #endTime="ngModel" required ngModel>
      </div>
      <div class="col-lg-6 col-xs-12">
          <label for="instructions">Instructions (If any)</label>
          <input id="instructions" name="instructions" type="text" placeholder="Instructions" class="form-control" [(ngModel)]='reserve.instructions'>
      </div>
  </div>
  <div class="col-lg-12 col-xs-12">
      <button type="submit" [disabled]="!eventBooking.valid" class="pull-right form-control">Book</button>
  </div>
</form>
