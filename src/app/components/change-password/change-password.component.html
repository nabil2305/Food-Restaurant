<div class="row">
  <div class="col-lg-12">
      <div class="col-lg-7">
          <img
              class="img-responsive"
              style="max-height: 65%;max-width: 100%;"
              src="../../../../assets/images/login.jpg">
      </div>
      <div class="col-lg-4">
          <h4 class="title-login">Change password</h4>
          <!-- <p class="sub-title-login">
              Please, {{isLoggedIn ? 'Log in' : 'Sign up'}} to continue.
          </p> -->
          <form (ngSubmit)="changepassword(change_password)" #change_password="ngForm">
              <!-- <lacc-input-container  [showTip]="false">
                  <input type="text" 
                  class="form-control" 
                  ngModel
                  name="useremail"
                  required
                  placeholder="Email">
              </lacc-input-container> -->

              <lacc-input-container [showTip]="false">
                  <input type="text" 
                  class="form-control" 
                  ngModel
                  name="oldpassword"
                  required
                  placeholder="Old password">
              </lacc-input-container>

              <lacc-input-container [showTip]="false">
                  <input type="password" 
                  class="form-control"
                  ngModel
                  name="newpassword"
                  required
                  placeholder="New password">
              </lacc-input-container>

              <div class="row">
                  <!-- /.col -->
                  <div class="col-lg-12">
                      <button [disabled]="changepassword" type="submit"
                          class="btn btn-primary">
                          Confirm
                      </button>
                      
                      <!-- <button type="button" class="btn btn-default" (click)="switchMode()">
                          Switch to {{ !isLoggedIn ? 'Log in' : 'Sign Up' }}
                      </button> -->
                  </div>
                  <!-- /.col -->
              </div>
          </form>
      </div>
  </div>
</div>
